<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📕 POKÉDEX 📕</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>📕 POKÉDEX 📕</h1>

    <div class="container">
        <section class="pokemon-list" id="pokemon-list">
            <p class="loading">En cours de chargement...</p>
        </section>

        <section class="pokemon-details">
            <search>
                <form class="search-bar">
                    <input type="search" id="search-input" placeholder="Rechercher un Pokémon">
                    <button type="submit">🔍</button>
                </form>
            </search>
            <div class="description">
                <span>ID</span>
                <span>img src="" alt=""</span>
                <h2>Name</h2>
                <span>Type</span>
                <div class="evolution">
                    <span>Evolution</span>
                    <div class="evolution-card">
                        <span>ID</span>
                        <span>Name</span>
                        <span>img sprite</span>
                    </div>

                </div>
            </div>
        </section>
    </div>


    <script src="script.js"></script>
</body>

</html>
